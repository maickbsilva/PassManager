<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- <meta http-equiv="refresh" content="5"> fica atualizando a pag de 5 em 5s -->
<title>Insert title here</title>
</head>
<body>
	<h1>Painel SENHA</h1>
	<p>
	<table class="striped">
		<thead>
			<th>ID</th>
			<th>Nome</th>
			<th>PREF</th>
			<th>Atendimento</th>
		</thead>
		<tbody>
			<tr th:each="ts:${primeiro}">
				<td th:text="${ts.id}" />
				<td th:text="${ts.visitante.nome}" />
				<td th:text="${ts.pref}" />
				<td th:text="${ts.atendimento}" />
				<td><a th:href="@{/atualizaAtendimento(id=${ts.id})}">Encerrar
						Atendimento</a></td>
			</tr>
		</tbody>
	</table>
	<p>
	<table class="striped">
	<h1>PROXIMAS SENHAS</h1>
		<thead>
			<th>ID</th>
			<th>Nome</th>
			<th>PREF</th>
			<th>Assunto</th>
		</thead>
		<tbody>
			<tr th:each="ts:${telasenha}">
				<td th:text="${ts.id}" />
				<td th:text="${ts.visitante.nome}" />
				<td th:text="${ts.pref}" />
				<td th:text="${ts.assunto.descAssunto}" />
			</tr>
		</tbody>
	</table>
	<p>
	
	<table class="striped">
	<h1>Ultimas Senhas Chamadas</h1>
		<thead>
			<th>ID</th>
			<th>Nome</th>
			<th>PREF</th>
			<th>Encerrado</th>
		</thead>
		<tbody>
			<tr th:each="ts:${ultimos}">
				<td th:text="${ts.id}" />
				<td th:text="${ts.visitante.nome}" />
				<td th:text="${ts.pref}" />
				<td th:text="${ts.horaFimAtendimento}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
