<!DOCTYPE html>
<html style="font-family: Calibri" xmlns:th="http://tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Assunto</title>
<link rel="stylesheet" type="text/css"
	href="/materialize/css/materialize.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
	<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>

		<h2 style="text-align: center;">Cadastro de Assuntos</h2>
	
		<form class="col s12" method="post"
			style="width: 40%; margin: 0px auto 0px auto" action="salvarAssunto">
		<input type="hidden" name="id" th:value="${a?.id}"></input>
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="Assunto" type="text" name="descAssunto" th:value="${a?.descAssunto}" required>
				</div>
			</div>
				
			<div class="row">			
				<div class="input-field col s4">
					<input class="waves-effect waves-light btn"
						style="background-color: #DCDCDC" type="submit">
				</div>	
			</div>
		</form>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="/materialize/js/materialize.min.js"></script>
	</body>
	<script>
	  $(document).ready(function(){
		    $('select').formSelect();
		  });
	</script>
</html>
