<!DOCTYPE html>
<html style="font-family: Calibri">
<head>
<meta charset="UTF-8">
<title>Lista Secretaria</title>
<link rel="stylesheet" type="text/css"
	href="/materialize/css/materialize.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<nav>
		<div class="nav-wrapper col s6">
			<a href="/logoutS"><i class="material-icons right"
				style="font-size: 45px">exit_to_app</i></a> <img
				class="brand-logo center" src="/image/senai-logo-nav.png">
			<ul class="left hide-on-med-and-down">
				<li><a href="javascript:history.back()"><i
						class="material-icons">arrow_back</i></a></li>
				<li><a href="/telaInicioSec">Inicio</a></li>
				<li><a href="/painelSenha">Painel Atendimento</a></li>
			</ul>
		</div>
	</nav>
	<h2 style="text-align: center">Lista Secretaria</h2>

	<div class="row" style="margin-bottom: 0px">
		<form class="col s12" action="/buscarPorNomeS">
			<div class="row">

				<div class="input-field col s7">
					<i class=" prefix material-icons ">search</i> <input
						id="icon_prefix" type="text" name="nome" class="validate">
					<label for="icon_prefix">Buscar por nome</label>
				</div>

				<div class="input-field col s5">
					<a class="waves-effect waves-light btn"
						style="background-color: #DCDCDC" href="/cadSec">Criar Novo</a>
				</div>

			</div>
		</form>
	</div>

	<p>
	<table class="striped" style="width: 60%; margin: 0px auto 0px auto">
		<thead>
			<th>Nome</th>
			<th>Matr√≠cula</th>
			<th></th>
			<th></th>
		</thead>

		<tbody>
			<tr th:each="s:${secs}">
				<td th:text="${s.nome}" />
				<td th:text="${s.matricula}" />
				<td><a th:href="@{/alterar(id=${s.id})}"><i class="material-icons">edit</i></a></td>
				<td><a
					th:attr="onclick=|return confirm('Deseja desativar: ${s.nome}')|"
					th:href="@{/excluir(id=${s.id})}">Desativar</a></td>

			</tr>

		</tbody>
	</table>
	
	<ul class="pagination" style="margin-left: 45%">
	    <li th:class="${pagAtual == 1 ? 'disable' : 'waves-effect'}"><a th:href="${pagAtual > 1 ? pagAtual -1 : '#'}"><i class="material-icons">chevron_left</i></a></li>	
		
		<li th:class="${pagAtual == p ? 'active blue' : 'waves-effect'} "  th:each="p:${numPaginas}">
			<a th:href="${p}"><span th:text="${p}"></span></a>
		</li>
	
	    <li class="waves-effect "><a th:href="${pagAtual < totalPages ? pagAtual +1 : '#'}"><i class="material-icons">chevron_right</i></a></li>
  	</ul>
	<script src="/materialize/js/materialize.min.js"></script>

</body>
</html>
