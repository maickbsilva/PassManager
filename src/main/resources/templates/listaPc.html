<!DOCTYPE html>
<html style="font-family: Calibri">
<head>
<meta charset="UTF-8">
<title>Lista Periodo de Curso</title>
<link rel="stylesheet" type="text/css"
	href="/materialize/css/materialize.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>

	<h2 style="text-align: center">Lista Periodo de Cursos</h2>

	<div class="row" style="margin-bottom: 0px">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<a class="waves-effect waves-light btn"
						style="background-color: #DCDCDC" href="/cadPeriodoCurso">Criar
						Novo</a>
				</div>

			</div>
		</form>
	</div>
	<table class="striped"
		style="width: 50%; height: 50%; margin: 0px auto 100px auto">
		<thead>
			<th>Periodo</th>
			<th></th>
		</thead>

		<tbody>
			<tr th:each="pc:${periodocurso}">
				<td th:text="${pc.periodo}" />
				<td><a th:href="@{/alterarPc(id=${pc.id})}">Alterar</a></td>
			</tr>

		</tbody>
	</table>
	<script src="/materialize/js/materialize.min.js"></script>

</body>
</html>
